[package]
name = "manganis-macro"
version.workspace = true
edition = "2021"
authors = ["Evan Almloff"]
description = "Ergonomic, automatic, cross crate asset collection and optimization"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/manganis/"
homepage = "https://dioxuslabs.com"
keywords = ["assets"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0" }
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
tracing-subscriber = "0.3.18"
serde_json = "1.0"
base64 = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }

manganis-common = { workspace = true }
manganis-cli-support = { workspace = true, optional = true }

[build-dependencies]
manganis-common = { path = "../common", version = "0.3.0-alpha.0" }

[features]
default = ["url-encoding"]
url-encoding = ["manganis-cli-support", "base64"]
